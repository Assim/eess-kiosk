  <div id="row-fluid">
    <div class="span8 offset1">

      <div id="store-content">

        <div class="input-prepend">
          <span class="add-on"><i class="icon-search"></i></span>
          <input id="store-search-input" class="span12" id="prependedInput" type="text" placeholder="[search-input-placeholder]">
        </div>

        <table class="table" id="store-search-table">
          <tr>
            <th id="lang-product-name">[product-name]</th>
            <th id="lang-price">[price]</th>
            <th id="lang-quantity">[quantity]</th>
            <th><i class="icon-shopping-cart"></i></th>
          </tr>
          <tr class="error hide" id="no-records-found">
            <td colspan="4"><i class="icon-ban-circle"></i> <span id="lang-empty-search">[empty-search]</span></td>
          </tr>
        </table>

      </div>

    </div>
  </div>
